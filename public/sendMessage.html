    <input type="text" id="sendMessageInputId">
    <button id="sendMessageButtonId">Send Message</button>

<script>
    let webSocket;

    const jFLocalSendMessage = (inToNumber) => {
        let jVarLocalObjectToServer = {};
        jVarLocalObjectToServer.Type = 'WASend';
        jVarLocalObjectToServer.ToMessage = "Sample for testing";
        jVarLocalObjectToServer.ToNumber = inToNumber;

        webSocket.send(JSON.stringify(jVarLocalObjectToServer));
    };

    document.getElementById("sendMessageButtonId").addEventListener("click", () => {
        let jVarLocalToNumber = document.getElementById("sendMessageInputId").value;
        jFLocalSendMessage(jVarLocalToNumber);
    });

    
    let jFTest = async () => {

        await fetch(resource);
    };


</script>
