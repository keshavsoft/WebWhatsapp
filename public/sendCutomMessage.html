<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Custom Message</title>

    <style>
        #ShowQrCodeDivId {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0px;
            margin: auto;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <input type="text" id="sendMessageInputId" placeholder="Enter number">
    <input type="text" id="sendCutomMessageInputId" placeholder="Enter message">
    <button id="sendMessageButtonId">Send Message</button>
</body>


<script type="module">
    import { webSocket } from './Js/sendCutomMessage/WebSocket/EntryFile.js';

    const jFLocalSendMessage = (inToNumber, inMessage) => {
        let jVarLocalObjectToServer = {
            Type: 'WASend',
            ToMessage: inMessage,
            ToNumber: inToNumber
        };

        webSocket.send(JSON.stringify(jVarLocalObjectToServer));
    };

    document.getElementById("sendMessageButtonId").addEventListener("click", () => {
        let jVarLocalToNumber = document.getElementById("sendMessageInputId").value;
        let jVarLocalMessage = document.getElementById("sendCutomMessageInputId").value;
        jFLocalSendMessage(jVarLocalToNumber, jVarLocalMessage);
    });
</script>

<script type="module" src="./Js/sendCutomMessage/WebSocket/EntryFile.js"></script>

</html>
